<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agenda</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
<ion-card *ngFor="let agenda of agendas">
  <ion-card-header>
    <ion-card-subtitle>Paciente: {{agenda.nome_paciente}}</ion-card-subtitle>
</ion-card-header>

  <ion-card-content>
    <p>Tarefa: {{ agenda.tarefa }}</p>
    <p>Data: {{agenda.dia}}/{{agenda.mes}}/{{agenda.ano}} </p>

  </ion-card-content>
</ion-card>
</ion-list>
</ion-content>
