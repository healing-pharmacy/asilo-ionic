<ion-header> <ion-toolbar>
    <ion-title>paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pacientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor = "let item of items">
      <ion-card-header>
        <ion-card-title> {{ item.nome_paciente }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>Telefone: {{item.telefone}}</p>
        <p>CPf: {{ item.cpf }}</p>
        <p>Endere√ßo: {{item.endereco}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
